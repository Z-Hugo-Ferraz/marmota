<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Marmota</title>
	<style type="text/css">
	body {
		background: #333333;
		color: #ffffff;
		font: normal 16px sans-serif;
	}
	a {
		text-decoration: none;
		color: #ffffff;
		display: inline-block;
		background: #9900ff;
		padding: 10px 20px;
		border-radius: 5px;
	}
	a:hover {
		background: #8800ee;
	}
	a:active {
		background: #7700dd;
	}
	</style>
</head>
<body>
	<p>
		<a href="/iniciar">Iniciar!</a>
	</p>
	<p><b>Pontos:</b> 0</p>
	<p><b>Erros:</b> 0</p>
</body>
</html>
